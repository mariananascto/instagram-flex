<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="lado-esquerdo">
      <img class="celular" src="./src/instagram-celular.png" />
    </div>
    <div class="lado-direito">
      <div class="quadro-branco">
        <div class="logo"></div>
        <div class="dados">
          <input type="text" placeholder="Telefone, nome de usuário ou email" />
          <input type="password" placeholder="Senha" />
        </div>
        <div class="entrar">
          <button class="texto-entrar">Entrar</button>
        </div>
        <div class="ou">
          <div class="linha"></div>
          <div class="texto-ou">OU</div>
          <div class="linha"></div>
        </div>
        <div><button class="texto-facebook">Entrar com o Facebook</button></div>
        <div><button class="texto-esqueceu">Esqueceu a senha?</button></div>
      </div>
      <div class="quadro-branco">
        <div class="cadastre">
          <span>Não tem uma conta?</span>
          &nbsp;<span><a href="#">Cadastre-se</a></span>
        </div>
      </div>
      <div class="aplicativo">
        <div>Obtenha o aplicativo</div>
        <div class="loja">
          <img class="android" src="src/googleplay-button.png" />
          <img class="apple" src="src/apple-button.png" />
        </div>
      </div>
    </div>
  </body>
</html>
